sourceSets {
  main {
    java.srcDir 'src'
    resources.srcDir 'src'
  }
  test {
    java.srcDir 'test/java'
    resources.srcDir 'test/java'
    groovy.srcDir 'test/groovy'
  }
}

test {
  exclude 'de/**'
}

dependencies {
  compile project(':server.app:los.location-ejb')

  testCompile project(':server.app:mywms.as').sourceSets.test.output
  testCompile project(':server.app:los.common-ejb').sourceSets.test.output
}

jar {
  archiveName 'los.inventory-comp.jar'
  from ('./') {
    include 'META-INF/*'
  }
}
